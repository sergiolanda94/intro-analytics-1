# Panorama del análisis de datos

---

## Era Pre Industrial

- 4000ac: Escritura cuneiforme en Sumeria.

- 3000ac: Invención del ábaco en Sumeria, uso del papiro y primeros censos en Egipto.

- 100 ac: Mecanismo Anticitera, Grecia primera computadora mecánica (analógica) para predecir posiciones astronómicas. 

- 1000s: En el Islam, el astrolabio, primer dispositivo análogico que calcula la altura de un astro y primeras máquinas programables (mecanismos hidraúlicos y automátas musicales).

- 1648: Paz de Westfalia, Gobiernos son organizados y mediciones requeridas dan impulso a la Estadística.

- 1640: Blaise Pascal construye una dispositivo mecánico para sumar.

- 1701: Leibnitz presenta su trabajo sobre el sistema binario.
---
## Era Industrial

- 1801: Tarjetas perforadas controlan el telar de Joseph Marie Jacquard.

- 1830s Charles Babbage describe su motor analítico, el primer diseño de una computadora moderna. Ada Lovelace diseña el primer algoritmo de computadora.

- 1854: George Boole publica Boolean Algebra. 

- 1890: Herman Hollerith procesa con tarjetas perforadas datos del censo de los Estados Unidos de América. 

- 1895: Funda la compañía Tabulating Machine Company, la cual se fundirá en la Computing Tabulating Recording Corporation (CTR), luego renombrada IBM.
---

## Era de la Computación

- 1940s: Turing y Good crean una máquina capaz de analizar documentos cifrados por los alemanes. Proyecto Manhattan consigue para analizar y predecir el comportamiento que podría causar una reacción nuclear en cadena. Se inventa el transistor en AT&amp;T Bell Labs.

- 1950s: Solución al problema del camino más corto mediante la analítica computacional y modelos predictivos para las decisiones en los riesgos de créditos. 

- 1960s: John Tukey escribe “The Future of Data Analysis” en el cuál anticipa una fusión entre Computación y Estadística. DARPA crea ARPAnet, la primera red operacional de computadoras, ancestro de Internet.
---

## Era de los Datos

- 1970s: Se vende la primera computadora personal. Se usa el modelo Black-Scholes para predecir el precio óptimo de las acciones en el futuro. Peter Naur publica "Concise Survey of Computer Methods" en el que se usa de forma libre el término "data science".

- 1990: Sir Tim Berners Lee de CERN inventa la World Wide Web.

- 1995: Se lanzan las eBay y Amazon, el comienzo de la carrera para la personalización de las experiencias online.

- 1998: Google desarrolla algoritmos que se centran en la relevancia para los motores de búsqueda.

- 2008: El término “data scientist” masificado por ChiefOfficers de Facebook y LinkedIn. Supercomputadora Roadrunner de IBM alcanza la velocidad de 1 petaflop.

- 2013: IBM muestra que el 90% de los datos del mundo se ha creado en los últimos dos años.

- 2015: Springer lanza el *International Journal on Data Science and Analytics*.

## Mecánica del Negocio

- Definir una propuesta de valor y crear un argumento que fundamenta tu producto, en el cual explicas la población objetivo y el beneficio para el cliente. 

- Elegir cuáles serán las métricas de desempeño y asignar objetivos claros para dar seguimiento al proyecto, e.g. % adopción de una solución.

- Habilitar y entrenar al equipo de ventas para que conozca el producto y pueda comunicar el valor al cliente.

- Se produce valor de forma iterativa a través de innovación, exploración, prototipado y refinamiento.

## Big Data = Big Advantage

- Datos es una industria de $300 billones de doláres al año, analítica sobre el cliente permite identificar nuevos leads, anticipar el comportamiento y hacer recomendaciones para marketing  

- Big Data será la próxima frontera de la innovación y las ganancias en productividad

- Enormes brecha en el mercado laboral demanda por 140k-190k profesionales con “deep analytic talent” y 1.5 millones de “data-savvy professionals".

## ¿Qué es Big Data?

- Uso del término comienza en los 1990s para designar conjuntos de datos con tamaños no manejables por software convencional.

- Originalmente asociado con los conceptos clave Volumen, Variedad y Velocidad.

- Plantea retos en términos de captura, almacenamiento, transferencia, análisis y visualización.

# Formulación de problemas 

---
class: middle

## Entendimiento del problema 

- Usualmente pertenecen a optimizacción o inferencia para la toma de decisiones. 

- Los más comúnes son regresión y clasificación, reconocimiento de patrones y sistemas de recomendación

- Diversas técnicas y métodos se aplican dependiendo del planteamiento del problema

- Entrevistas ayudan a determinar cuáles son los recursos disponibles e identificar actores clave. 

---

class: middle

## Preguntas fundamentales para definir el problema 

- ¿Cuál es la unidad de análisis?

- ¿Cuál es la población de interés?

- ¿Cómo es una muestra?

- ¿Cuál es resultado? ¿Cómo es su escala? ¿Cuál es la información disponible?

- ¿Cuál es el marco temporal?

- ¿Cómo se medirá el éxito? 

.footnote[discoverycorps.com]
---
class: middle

## Más preguntas con mente en el negocio

- ¿Quién es tu cliente? ¿Qué es lo que necesita? 

- ¿Qué te esta pidiendo? ¿Se puede traducir a un problema bien definido?

- ¿Quienes son sus clientes? ¿Cómo los identificas?

- ¿Cómo recolectas información sobre los mismos?

En términos prácticos 'framing' es un proceso iterativo de descubrimiento y refinamiento con el cliente. 

---
class: middle

## Preguntas pensando en la solución

- ¿La solución es un modelo o una plataforma?

- ¿Cuál es el producto mínimo viable?

- ¿Qué datos necesito? 

- ¿Están disponibles? ¿Me ayudan a resolver el problema?

- ¿Son suficientes? ¿Cómo es la calidad?

---
class: middle

## La comprensión es clave

*Desarrollar una solución para reducir la tasa de criminalidad de una ciudad*

--

Es un problema muy general ya que puede significar:  

- Disminuir la tasa de criminalidad en areas con la mayor tasa 

- Disminuir la tasa de criminalidad del tipo más común

- Disminuir la tasa de criminalidad global
