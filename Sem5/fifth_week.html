## Una definición formal

*"A computer program is said to learn from experience E with respect to some class of tasks T and performance measure P, if its performance at tasks in T, as measured by P, improves with experience E.""*

.footnote[Mitchell TM (1997) Machine learning. McGraw-Hill, New York]

## Elementos Generales del Aprendizaje

- Problemática o pregunta de negocio a responder ¿? 

- Variables o *features*, representados por columnas `\(X = (X^j)_{j=1}^p\)` y `\(y=(y_i)_{i=1}^n\)` para el resultado
- Observaciones, representados por renglones `\(X_i\)` 

- Modelo o Representación del fenómeno
    - Forma funcional que describe la hipótesis `\(y_i = F(X_i | \theta)\)`
    
    - Función de pérdida a optimizar `\(G(y,F(x) | \theta )\)`

- Algoritmo de aprendizaje set of instructions which is required to be understood by a computer so that it can learn from data.

- Método de aproximación / optimización (*e.g.* Descenso del Gradiente)

- Métricas de validación y desempeño (*e.g.* Disminuir Falsos Positivos)

## Características Principales

- Más subjetivo ya que no existe un objetivo simple

- No es *task* predictivo, ya que no existe una variable *target* 

- Se analizan interrelaciones en `\(X\)` para encontrar una estructura subyacente

## Variable Discreta: Segmentación

- Encontrar subgrupos homogéneos dentro de una población, (*clusters*)
    - Hacer una segmentación de mercado con base en features demográficos y la historia de compras de consumidores
    - Encontrar películas similares con base en características de cada película y reviews.. 
- Detección de patrones o anomalías en los features  

---

class: middle


## Variable Continua: Factorización

- Reducción de dimensionalidad 
     - Método para disminuir el numero de features para describir el fenómeno manteniendo el el máximo contenido de información sujeto a restricción de menor dimensionalidad

- Detección de patrones o anomalías en los features
- Visualización de *high-dimensional data*
- Paso de preprocesamiento para aprendizaje supervisado

## LDA for Topic Modeling

- Cada documento es una mezcla de tópicos. Cada codumendo puede contener palabras de distintos tópicos en distintas proporciones.

- Cada tópico en una mezcla de palabras.

- LDA es un método matemático para estimar ambas distribuciones al mismo tiempo. Encuentra la mezcla de palabras que está asociada con cada tópico y también determina la mezcla de tópicos que describe cada documento. 

.footnote[Ver *paper* seminal Blei, ... ]
